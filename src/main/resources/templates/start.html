<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Plant Diary</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>

        <div th:replace="fragments/topnav :: navbar"></div>

<!--        <p th:text="${specimen}"/>-->

<!--        We use th:action to provide the form action URL and th:object to specify an object to which-->
<!--        the submitted form data will be bound. Individual fields are mapped using the th:field=”*{name}”-->
<!--        attribute, where the name is the matching property of the object. -->

        <div class="container-fluid mt-5">
            <form action="#" th:action="@{/saveSpecimen}" th:object="${specimen}" method="post">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="specimen-id">Specimen Id</span>
                    <input type="text" name="specimenId" th:field="*{id}" class="form-control" aria-label="Sizing example input" aria-describedby="specimen-id">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="plant-id">Plant Id</span>
                    <input type="text" name="plantId" th:field="*{plantId}" class="form-control" aria-label="Sizing example input" aria-describedby="plant-id">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="specimen-name">Specimen name</span>
                    <input type="text" name="specimenName" th:field="*{name}" class="form-control" aria-label="Sizing example input" aria-describedby="specimen-name">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="latitude">Latitude</span>
                    <input type="text" name="latitude" th:field="*{latitude}" class="form-control" aria-label="Sizing example input" aria-describedby="latitude">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="longitude">Longitude</span>
                    <input type="text" name="longitude" th:field="*{longitude}" class="form-control" aria-label="Sizing example input" aria-describedby="longitude">
                </div>

                <button class="btn btn-outline-success" type="submit" name="submit">Save</button>
            </form>
        </div>
    </body>
</html>
